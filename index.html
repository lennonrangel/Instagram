<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icone.png">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="imagens">
        <img src="img/celular.png" class="celular">
        <img src="img/img1.png" class="img">
        <img src="img/img2.png" class="img">
        <img src="img/img3.png" class="img">
        <img src="img/img4.png" class="img">
    </div>

    <div class="caixa-insta">
        <div class="login">
            <img src="img/logo.png" class="logo">

            <!-- O atributo placeholder é usado para exibir um texto temporário dentro de um campo de entrada. Esse texto desaparece automaticamente quando o usuário começa a preencher o campo -->
            <input placeholder="Telefone, nome de usuário ou email"> 
            <input placeholder="Senha" type="password">

            <button>Entrar</button>

            <span class="divisoria">OU</span>

            <div class="facebook">
                <img src="./img/facebook.png" class="facebook-logo">
                <a class="login-facebook">Entrar com Facebook</a>
            </div>

            <a class="esqueceu-senha">Esqueceu a senha?</a>
        </div>

        <div class="cadastro">
            <p class="paragrafo-cadastro">Não tem uma conta?</p> <a class="link-cadastro">Cadastre-se</a>
        </div>

        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="caixa-app">
            <img src="img/app store.png" class="logo-app">
            <img src="img/play store.png" class="logo-app">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
